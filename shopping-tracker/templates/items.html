</head>
<body>

        <input type="text" id="name" placeholder="Item name" required>
        <input type="number" id="quantity" placeholder="Quantity" value="1">

        <!-- Category dropdown -->
        <select id="category_id" required>
            <option value="">Select Category</option>

        <!-- Shop dropdown -->
        <select id="shop_id" required>
            <option value="">Select Shop</option>
        </select>

    <!-- Add Category Form -->
    <h3>Add Category</h3>
    <form id="category-form">
        <input type="text" id="new-category-name" placeholder="New category name" required>
        <button type="submit">Add Category</button>
    </form>

    <!-- Add Shop Form -->
    <h3>Add Shop</h3>
    <form id="shop-form">
        <input type="text" id="new-shop-name" placeholder="New shop name" required>
        <input type="text" id="new-shop-location" placeholder="Shop location">
        <button type="submit">Add Shop</button>
    </form>

    <script>
        async function loadItems() {
            const res = await fetch('/api/items');
            const items = await res.json();
            const list = document.getElementById('item-list');
            list.innerHTML = '';

            items.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} (${item.quantity}) - ${item.category} from ${item.shop} `;

                const delBtn = document.createElement('button');
                delBtn.textContent = 'ðŸ—‘ï¸ Delete';
                delBtn.style.marginLeft = '10px';
                delBtn.onclick = async () => {
                    await fetch(`/api/items/${item.id}`, { method: 'DELETE' });
                    loadItems();
                };

                li.appendChild(delBtn);
                list.appendChild(li);
            });
        }

        async function loadCategories() {
            const res = await fetch('/api/categories');
            const categories = await res.json();
            const select = document.getElementById('category_id');
            select.innerHTML = '<option value="">Select Category</option>'; // reset
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat.id;
                option.textContent = cat.name;
                select.appendChild(option);
            });
        }

        async function loadShops() {
            const res = await fetch('/api/shops');
            const shops = await res.json();
            const select = document.getElementById('shop_id');
            select.innerHTML = '<option value="">Select Shop</option>'; // reset
            shops.forEach(shop => {
                const option = document.createElement('option');
                option.value = shop.id;
                option.textContent = shop.name;
                select.appendChild(option);
            });
        }

        loadItems();
        loadCategories();
        loadShops();

        document.getElementById('item-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const item = {
                name: document.getElementById('name').value,
                quantity: parseInt(document.getElementById('quantity').value),
                needed: document.getElementById('needed').checked,
                category_id: parseInt(document.getElementById('category_id').value),
                shop_id: parseInt(document.getElementById('shop_id').value)
            };
            await fetch('/api/items', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(item)
            });
            loadItems();
            e.target.reset();
        });

        // Add category via form
        document.getElementById('category-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('new-category-name').value;
            if (name) {
                await fetch('/api/categories', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });
                loadCategories();
                e.target.reset();
            }
        });

        // Add shop via form
        document.getElementById('shop-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('new-shop-name').value;
            const location = document.getElementById('new-shop-location').value || 'Unknown';
            if (name) {
                await fetch('/api/shops', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, location })
                });
                loadShops();
                e.target.reset();
            }
        });
    </script>
    <body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4 text-primary">Shopping List</h1>

        <ul id="item-list" class="list-group mb-4"></ul>

        <div class="card p-3 mb-4">
            <h2>Add Item</h2>
            <form id="item-form" class="row g-2">
                <div class="col-md-4">
                    <input type="text" id="name" class="form-control" placeholder="Item name" required>
                </div>
                <div class="col-md-2">
                    <input type="number" id="quantity" class="form-control" placeholder="Quantity" value="1">
                </div>
                <div class="col-md-2">
                    <div class="form-check mt-2">
                        <input type="checkbox" id="needed" class="form-check-input" checked>
                        <label class="form-check-label">Needed</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <select id="category_id" class="form-select" required>
                        <option value="">Select Category</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select id="shop_id" class="form-select" required>
                        <option value="">Select Shop</option>
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary mt-2">Add Item</button>
                </div>
            </form>
        </div>

        <div class="card p-3 mb-4">
            <h3>Add Category</h3>
            <form id="category-form" class="row g-2">
                <div class="col-md-6">
                    <input type="text" id="new-category-name" class="form-control" placeholder="New category name" required>
                </div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-secondary">Add Category</button>
                </div>
            </form>
        </div>

        <div class="card p-3">
            <h3>Add Shop</h3>
            <form id="shop-form" class="row g-2">
                <div class="col-md-4">
                    <input type="text" id="new-shop-name" class="form-control" placeholder="New shop name" required>
                </div>
                <div class="col-md-4">
                    <input type="text" id="new-shop-location" class="form-control" placeholder="Shop location">
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-secondary">Add Shop</button>
                </div>
            </form>
        </div>
    </div>
</body>
